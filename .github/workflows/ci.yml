name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # Security Audit Job - runs npm audit with detailed reporting
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run npm audit (moderate level)
        run: npm audit --audit-level=moderate
        continue-on-error: false
      - name: Run npm audit (JSON output)
        if: always()
        run: npm audit --json > audit-report.json
      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30
      - run: npm run lint

  # Test Job
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run tests
        run: npm run test -- --run

  # Lighthouse Performance & Accessibility Job
  lighthouse:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest
    needs: [security, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npx serve -s dist -p 3000 &
      - run: sleep 5
      - name: Run Lighthouse
        run: npx lighthouse http://localhost:3000 --chrome-flags="--headless" --output=json --output-path=./lighthouse.json
      - name: Check Lighthouse scores
        run: node -e "const r=require('./lighthouse.json'); if(r.categories.performance.score<0.8||r.categories.accessibility.score<0.9) process.exit(1)"
      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: lighthouse.json
          retention-days: 30

  # Deploy Job
  deploy:
    name: Deploy to Production
    needs: [security, test, lighthouse]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'